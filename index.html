<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <!-- Start of Location -->
        <div class="location">
            <h1 class="location-timezone">Time Zone</h1>
            <img src="images/clouds.png" class="weather-icon">
        </div>
        <!-- End of Location -->
        <!-- Start of Temprature -->
        <div class="temprature">
            <h2>34</h2>
            <span>°C</span>
        </div>
        <!-- End of Temprature -->
        <!-- Start of details -->
         <div class="details">
            <div class="col">
                <img src="images/sun.png" alt="">
                <div>
                    <p>Description:</p>
                    <span class="feelslike">Warm</span>
                    <span>°C</span>
                </div>
            </div>
            <div class="col">
                <img src="images/humidity.png" alt="">
                <div>
                    <p>Humidity:</p>
                    <span class="humidity">50%</span>
                    <span>%</span>
                </div>
            </div>
                <div class="col">
                <img src="images/wind.png" alt="">
                <div>
                    <p>Wind Speed:</p>
                    <span class="wind">20</span>
                    <span>km/h</span>
                </div>
            </div>
        </div>
        <!-- End of details -->

        
    </div>

    <script src="app.js"></script>
</body>
</html>
